<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles/style.css" rel="stylesheet" type="text/css" />
	<link href="styles/about.css" rel="stylesheet" type="text/css" />
	<link href="styles/projects.css" rel="stylesheet" type="text/css" />
	<link href="styles/resume.css" rel="stylesheet" type="text/css" />
	<link href="styles/contact.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>Chappy Asel</title>
</head>

<body>
	<aside id="app-menu" @click="showMenu = !showMenu"
		   v-bind:class="{ full: showMenu }">
		<ul>
			<li @click="menuClicked('about')">About Me</li>
			<li @click="menuClicked('projects')">Projects</li>
			<li @click="menuClicked('resume')">Resume</li>
			<li @click="menuClicked('contact')">Contact</li>
		</ul>
	</aside>
	<main id="app-index">
		<article class="about">
			<h1>About Me</h1>
			<img src="img/about/profile.jpg"/>
			<p v-html="about.description"> </p>
		</article>
		<article class="projects">
			<h1>Projects</h1>
			<section>
				<div class="shadow" v-for="p in projects.list"
					 @click="openLink(p.link)">
					<div class="blur"
						 v-bind:style="{ backgroundImage: 'url(../img/projects/' + p.image + ')' }">
					</div>
					<div class="content">
						<h3>{{p.name}}</h3>
					</div>
				</div>
			</section>
		</article>
		<article class="resume">
			<h1>Resume</h1>
			<section>
				<div @click="openLink(resume.link)">
					<h3>Download</h3>
				</div>
			</section>
		</article>
		<article class="contact">
			<h1>Contact</h1>
			<section>
				<div class="shadow" v-for="c in contact.list"
				     @click="openLink(c.link)" v-bind:title="c.name"
					 v-bind:style="{ backgroundImage: 'url(../img/contact/' + c.image + ')' }">
				</div>
			</section>
		</article>
	</main>
</body>

<script type="module" src="scripts/index.js"></script>
</html>
