<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="styles/style.css" rel="stylesheet" type="text/css" />
	<link href="styles/about.css" rel="stylesheet" type="text/css" />
	<link href="styles/projects.css" rel="stylesheet" type="text/css" />
	<link href="styles/resume.css" rel="stylesheet" type="text/css" />
	<link href="styles/contact.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>Chappy Asel</title>
</head>

<body>
	<aside id="app-menu" class="noselect" @click="dropMenu">
		<ul>
			<li class="menu-btn" @click="menuClicked('about')">About Me</li>
			<li class="menu-btn" @click="menuClicked('projects')">Projects</li>
			<li class="menu-btn" @click="menuClicked('resume')">Resume</li>
			<li class="menu-btn" @click="menuClicked('contact')">Contact</li>
		</ul>
	</aside>
	<main id="app-index">
		<article class="about">
			<h1>About Me</h1>
			<p>
				<img src="img/about/profile.jpg"/>
				{{about.description}}
			</p>
		</article>
		<article class="projects">
			<h1>Projects</h1>
			<section>
				<div class="shadow" v-for="p in projects.list"
					 @click="openLink(p.link);"
					 v-bind:style="{ backgroundImage: 'url(../img/projects/' + p.image + ')' }">
					<div class="container">
						<div class="blur"
							 v-bind:style="{ backgroundImage: 'url(../img/projects/' + p.image + ')' }"></div>
						<div class="content">
							<h3>{{p.name}}</h3>
						</div>
					</div>
				</div>
			</section>
		</article>
		<article class="resume">
			<h1>Resume</h1>
			<section>
				<div>
					<h3>Download</h3>
				</div>
			</section>
		</article>
		<article class="contact">
			<h1>Contact</h1>
			<section>
				<div class="shadow">
					<h3>Phone</h3>
				</div>
				<div class="shadow">
					<h3>Email</h3>
				</div>
				<div class="shadow">
					<h3>Facebook</h3>
				</div>
				<div class="shadow">
					<h3>Twitter</h3>
				</div>
				<div class="shadow">
					<h3>Instagram</h3>
				</div>
				<div class="shadow">
					<h3>Linkedin</h3>
				</div>
			</section>
		</article>
	</main>
</body>

<script type="module" src="scripts/index.js"></script>
</html>
